<!DOCTYPE html>
<html>
<head>
    <title>Connexion</title>
</head>
<body>
    <h1> Connexion</h1>
    <p>Veuillez entrer vos identifiants pour accéder à votre compte.</p>
    <hr>

    <form action="acceuil.html" method="post" target="_blank">
        <div>
            <legend><strong>Identifiants</strong></legend>

            <label for="username">Nom d'utilisateur :</label><br>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Mot de passe :</label><br>
            <input type="password" id="password" name="password" required><br><br>
        </div>
        <input type="submit" value="Se connecter">
        <input type="reset" value="Annuler">
    </form>

    <hr>
    <p>Pas encore de compte ? <a href="inscription.html">Créer un compte</a></p>
</body>
</html>

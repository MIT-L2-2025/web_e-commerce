<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Connexion</title>
    </head>
    <body>
        <h1>LOGIN</h1>
        <table>
            <form action="Acceuil.html">
                <tr>
                    <td>
                        <label for="login">Login : </label>
                        <input type="text" name="login" id="login"  placeholder="Nom utilisateur.... " required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="password">Mot de Passe : </label>
                        <input type="password" name="password" id="password" placeholder="Saisie mot de passe...." required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="confirm">Confirme : </label>
                        <input type="password" name="confirm" id="confirm" placeholder="Confirme le mot de passe... " required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" value="Se connecter">
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>

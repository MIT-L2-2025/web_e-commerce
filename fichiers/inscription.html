<!DOCTYPE html>
<html>
	<head>
		<title>Page d'inscription</title>
	</head>
	<body>

		<h3>Page d'inscription</h3>
		<form action="connection.html" method="post" target="_blanck">

			<table>
				<tr>
					<td>
						<label for="nom">Nom : </label>
						<input type="text" id="nom" placeholder="votre nom..." name="nom" required>
					</td>
				</tr>
				
				<tr>
					<td>
						<label for="login">Login : </label>
						<input type="text" id="login" placeholder="votre nom d'utilisateur..." name="login" required>
					</td>
				</tr>
				
				<tr>
					<td>
						<label for="passwd">Mot de passe : </label>
						<input type="password" placeholder="entrez votre mdp ..." pattern="[A-Za-z0-9]+"id="passwd" name="password" required>
					</td>
				</tr>
				
				<tr>
					<td>
						<label for="email">Email : </label>
						<input type="email" id="email" placeholder="votre email..." name="email" required>
					</td>
				</tr>

				<tr>
					<td>
						<label for="contact">Contact : </label>
						<input type="text" id="contact" name="contact" required>
					</td>
				</tr>
				
				<tr>
					<td>
						<input type="submit" value="Envoyer">
					</td>
				</tr>
				
				<tr>
					<td>
						<input type="reset" value="reset">
					</td>
				</tr>
				

			</table>
		</form>
	</body>
</html>

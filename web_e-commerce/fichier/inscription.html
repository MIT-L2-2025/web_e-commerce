<!DOCTYPE html>
<html>
  <head>
    <title>Inscription - Ma Boutique</title>
  </head>
  <body>
    <div>
      <h1>Créer un compte</h1>
      <p>Remplissez le formulaire ci-dessous pour vous inscrire :</p>

    <form action="#traitement_inscription.php" method="post">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required><br><br>

      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" required><br><br>

      <label for="adresse">Adresse :</label>
      <input type="text" id="adresse" name="adresse" required><br><br>

      <label for="telephone">Numéro de téléphone :</label>
      <input type="tel" id="telephone" name="telephone" required><br><br>

      <label for="code_postal">Code postal :</label>
      <input type="text" id="code_postal" name="code_postal" required><br><br>

      <label for="ville">Ville :</label>
      <input type="text" id="ville" name="ville" required><br><br>

      <label for="pays">Pays :</label>
      <input type="text" id="pays" name="pays" required><br><br>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="motdepasse">Mot de passe :</label>
      <input type="password" id="motdepasse" name="motdepasse" required><br><br>

      <label for="confirm_motdepasse">Confirmer mot de passe :</label>
      <input type="password" id="confirm_motdepasse" name="confirm_motdepasse" required><br><br>

      <input type="submit" value="S'inscrire">
    </form>


    <p>Déjà inscrit ? <a href="connexion.html">Se connecter</a></p>
  </div>
</body>
</html>

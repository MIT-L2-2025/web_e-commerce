<!DOCTYPE html>
<html>
	<head>
		<title>Contact</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<div>
			<table>
				<tr>
					<td>
						<a href="/web">Acceuil</a>
						<a href="/web/contact">Contact</a>
						<a href="/web/inscription">Inscription</a>
						<a href="/web/connexion">Connexion</a>
					</td>
				</tr>
			</table>
		</div>
		<form 
			action=""
			method="post"
		>
			<table>
				<tr>
					<td><label for="nom">Nom: </label></td>
					<td><input id="nom" type="text" required /></td>
				</tr>
				<tr>
					<td><label for="email">Email: </label></td>
					<td><input id="email" type="email" required /></td>
				</tr>
				<tr>
					<td><label for="message">Message: </label></td>
					<td><textarea id="message" required></textarea></td>
				</tr>
				<tr>
					<td><button type="reset">Annuler</button></td>
					<td><button type="submit">Envoyer</button></td>
				</tr>
			</table>			
		</form>
	</body>
</html>

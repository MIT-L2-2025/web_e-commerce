<!DOCTYPE html>
<html>
	<head>
		<title> Inscription </title>
	</head>

	<body>
		<div align="center">
			<h1> Inscription </h1>
		    <form action="url" method="post">
		        <table>
		            <tr>
		                <td align="right"><label for="nom">Nom:</label></td>
		                <td><input type="text" id="nom" name="nom" pattern="[A-Za-z0-9]+" required></td>
		            </tr>
		            <tr>
                		<td align="right"><label for="prenom">Prenom:</label></td>
		                <td><input type="text" id="prenom" name="prenom" pattern="[A-Za-z0-9]+" required></td>
		            </tr>
		            <tr>
	        	        <td align="right"><label for="email">Email:</label></td>
		                <td><input type="email" id="email" name="email" required placeholder="john@gmail.com"></td>
		            </tr>
			    
		            <tr>
	        	        <td align="right"><label for="username">Username:</label></td>
		                <td><input type="test" id="username" name="username" required></td>
		            </tr>
			    <tr>
			            <td colspan="2" align="center">
		                  	  <input type="submit" value="Envoyer">
			            </td>
		            </tr>
		        </table>
		    </form>
		</div>

	</body>
</html>

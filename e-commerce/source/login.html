<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
</head>
<body>
    <div align="center">
        <h1>Login</h1>
        <form action="home.html">
            <table cellpadding="12" cellspacing="0">
                <tr>
                    <td>
                        <div>
                            <label>username:</label>
                            <input type="text">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <label>password:</label>
                            <input type="password">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="log in">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>doesn't have an account yet? <a href="inscription.html">sign up</a></p>
                    </td>
                </tr>
            </table>
        </form>

    </div>
</body>
</html>
